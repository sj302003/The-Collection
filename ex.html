<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            width: 150px;
            height: 200px;
            margin: 7px;
        }
        .start-designing-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: 2px solid #007bff; /* Added border */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .start-designing-button:hover {
            background-color: #0056b3;
            border-color: #0056b3; /* Change border color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Logo</h1>
        <p>Your Brand Name</p>
    </header>

    <div class="main-content">
        <div class="image-gallery">
            <!-- Dynamic images will be displayed here -->
            <!-- You can use server-side scripting or JavaScript to dynamically load images -->
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <!-- Added button with onclick attribute to open Google.com in a new window -->
        <button class="start-designing-button" onclick="window.open('https://www.google.com', '_blank')">START DESIGNING</button>
    </div>

    <footer>
        <p>Contact Info: Your Contact Info</p>
        <p>Address: Your Address</p>
    </footer>
</body>
</html>
