<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Designing - Fashion Themes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some styling for the central display area */
        .center-panel {
            text-align: center;
        }

        .center-panel img {
            max-width: 100%;
            max-height: 80vh; /* Adjust the maximum height as needed */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Start Designing</h1>
    </header>
    <div class="container">
        <div class="left-panel">
            <h2 class="panel-label">TOPS</h2>
            <div class="image-gallery">
                <a href="#" onclick="showImage('top1.jpeg')" class="image-button"><img src="top1.jpeg" alt="Tops Image 1"></a>
                <!-- Add other image links here -->
            </div>
        </div>
        <div class="center-panel" id="central-display">
            <!-- Selected image will be displayed here -->
        </div>
        <div class="right-panel">
            <h2 class="panel-label">BOTTOMS</h2>
            <div class="image-gallery">
                <a href="#" onclick="showImage('bottom1.jpeg')" class="image-button"><img src="bottom1.jpeg" alt="Bottom Image 1"></a>
                <!-- Add other image links here -->
            </div>
        </div>
    </div>
    <div class="buttons">
        <a href="index.html" class="button back-button">Back</a>
        <a href="virtual_fitting.html" class="button virtual-fitting-button">Go to Virtual Fitting</a>
    </div>
    <script src="scripts2.js"></script>
    <script>
        function showImage(imageSource) {
            var centralDisplay = document.getElementById('central-display');
            centralDisplay.innerHTML = '<img src="' + imageSource + '" alt="Selected Image">';
        }
    </script>
</body>
</html>
